
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
	<!-- upload images -->
	<p class=" btn btn-default btn-file ">
		Browser Images<input type="file" id="images_for_upload"
			accept="image/*" required="required">
	</p>

	<p>
		<input type="button" value="Upload Images" id="btn_upload"
			ng-click="ctrl.upload_img_to_blobstore()" class=" btn btn-default ">
	</p>

	<!-- uploading files list -->
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<div>
			<strong>Valid Images:</strong>
			<ul id="valid_files_list" class="list-group" style="min-width: 100%;">
			</ul>
		</div>
		<div>
			<strong>Invalid Images:</strong>
			<ul id="invalid_files_list" class="list-group">
			</ul>
		</div>
	</div>

	<!-- response photos list -->
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
		<table id="photo_table" class="table table-striped">
		</table>
	</div>
</div>
